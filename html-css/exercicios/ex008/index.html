<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>

<body>
    <h1>Usando links externos</h1>
    <p>você pode acessar meu <a href="https://github.com/Willcmorais" target="_blank" rel="external">repositório público
            no GitHub</a></p>
    <!--o target blank é para abrir uma nova aba ao clicar e o rel é para referencia externa. -->
    <h2>Usando links internos</h2>
    <p>Você pode acessar também ao meu <a href="pag002.html" target="_blank" rel="next">segundo site</a></p>
    <p>Você também pode acessar a nossa <a href="noticias/pag003.html" target="_self" rel="next">página de
            notícias</a></p><!--é preciso referenciar todo o caminho com a página em que o arquivo está-->
</body>

</html>
