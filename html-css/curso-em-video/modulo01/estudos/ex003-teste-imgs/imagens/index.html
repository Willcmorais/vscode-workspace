<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="html5-logo-200.png"
        alt="Logo HTML5"><!--source é aonde está a origem do arquivo e alt  significa alternativa, qual será o texto alternativo que represente melhor essa imagem-->
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/css-logo-200.png" alt="Logo CSS">
    <p>Podemos também carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Javascript_badge.svg" alt="Logo JavaScript"><!--URL - endereço web completo pego de outro servidor-->
</body>

</html>
