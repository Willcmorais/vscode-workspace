<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <!--acima de 1080p não hospedar em seu próprio site o vídeo-->
    <!--os formatos mais hospedados nos sites são os mp4 e webm talvez o ogb-->
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado em meu próprio servidor</p>
    <!--<video src="videos/Meu-Video2.mp4" width="200" controls></video>-->
    <!--<video src="videos/Meu-Video.webm" width="200" controls></video>-->
    <!--porém, fazer da forma abaixo vai consumir mais da banda do servidos do cliente para carregar os diversos formatos disponíveis-->
    <!--a tag poster pe para colocar uma thumb-->
    <video width="500" poster="imagens/tumb-bird.png" controls>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/Meu-Video2.mp4" type="video/mp4">
        <source src="videos/Meu-Video3.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos de serviços de hospedagem de vídeos</h1>
    <h2>Youtube:</h2>
    <!--ir no youtube > compartilhar > incorporar > copiar o código e colar no index do site-->
    <iframe width="500" height="315" src="https://www.youtube.com/embed/haZJIee8yZo?si=3DlLEvJyVztVUcuE"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--ou pelo vimeo, mesmo processo-->
    <h2>Vimeo</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe
            src="https://player.vimeo.com/video/887379617?h=4df4639f58&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            title="Reunião Pedi T2 - Plataforma edit"></iframe></div>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>

</html>
