<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Qual é a sua nacionalidade?</h1>
    <h2>Sistema de conversão de nacionalidade</h2>

    <p>Informe no campo abaixo em que país você nasceu:</p>
    <input type="text" name="txtnac" id="txtnac">
    <input class="verif" type="button" value="Verificar" onclick="mostrar()">
    <div class="res"></div>

    <script>
        var txtn = window.document.querySelector('input#txtnac')
        var res = window.document.querySelector('div.res')

        function mostrar() {
            var t = txtn.value
            if (t == 'Brasil') {
                res.innerHTML += `<p>Legal, já que você nasceu no ${t} isso quer dizer que é <b>Brasileiro</b></p>`
            } else {
                res.innerHTML += `<p>Legal, já que você nasceu em ${t} isso quer dizer que você é <b>Estrangeiro</b></p>`
            }
        }
    </script>
</body>

</html>
